<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0; background-color: gainsboro;">
    <form action="">
        <table width="100%" height="100px" style="background-color: aqua; border-radius: 15px;">
            <tr style="font-size: 30px;">
                <th>College Enrollment Form</th>
            </tr>
        </table>
        <br>
        <br>
        <table border="1" style="width: 500px;" >
            <tr>
                <td><Label>First Name*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Middle Name*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Last Name*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Birthday*</Label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Birthplace*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Age*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Year Level*</Label></td>
                <td>        
                <select name="" id="">
                    <option value="">Select Year Level</option>
                    <option value="">1st Year</option>
                    <option value="">2nd Year</option>
                    <option value="">3rd Year</option>
                    <option value="">4th Year</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><Label>Course*</Label></td>
                <td>
                    <select name="" id="">
                        <option value="">Select Course</option>
                        <option value="">ACT (Associate in Computer Technology)</option>
                        <option value="">BSOA (Bussiness Office Administration)</option>
                        <option value="">ENTREP (Entrepreneurship)</option>
                        <option value="">HM (Hospitality Management)</option>
                        <option value="">CT (Computer Technology)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><Label>Citezenship*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Sex*</label></td>
                <td>
                    <input type="radio" name="gender" id="m"><label for="m">Male</label>
                    <input type="radio" name="gender" id="f"><label for="f">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Civil Status*</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Single</option>
                        <option value="">widowed</option>
                        <option value="">Married</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><Label>Region*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Province*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>City*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Barangay*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>House No./Street*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Contact No.*</Label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><Label>Credential Submitted*</Label></td>
                <td>
                    <input type="checkbox" name="" id="1"><label for="1">Form-138 (High School Card)</label><br>
                    <input type="checkbox" name="" id="2"><label for="2">Form-137</label><br>
                    <input type="checkbox" name="" id="3"><label for="3">Birth Certificate</label><br>
                    <input type="checkbox" name="" id="4"><label for="4">Good Moral Certificate</label><br>
                    <input type="checkbox" name="" id="5"><label for="5">Certificate of Transfer Credentials</label><br>
                    <input type="checkbox" name="" id="6"><label for="6">Transcipt of records</label><br>
                    <input type="checkbox" name="" id="7"><label for="7">Summer Permit/Permit to Cross Enroll</label><br>
                    <input type="checkbox" name="" id="8"><label for="8">Picture</label><br>
                    <input type="checkbox" name="" id="9"><label for="9">PSA/NSO</label><br>
                    <br>
                    <input type="submit" value="Submit">
                    <input type="submit" value="Clear">

            </tr>

        </table>
    </form>
</body>
</html>
